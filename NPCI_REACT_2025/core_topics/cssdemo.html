<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understand CSS</title>
    <link rel="stylesheet" href="styles/cssdemo.css">
    <style>
        /* id based selector */
        #majheading{
            color: #0000ff;
        }
        /* class based selector */
        .highlight{
            color: #ff0000;
        }
        p{
            color: #00ff00;
        }
    </style>
</head>
<body>
    <h1 id="majheading">CSS Styling</h1>
    <h2 class="highlight">NPCI-Chennai</h2>                          
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat saepe eveniet incidunt qui ad odio at labore culpa tempora aliquid deserunt placeat perferendis quos facilis maiores quidem, pariatur distinctio nihil!</p>

    <div class="outer">
        <div class="inner">
            Outer
        </div>
    </div>
</body>
</html>
